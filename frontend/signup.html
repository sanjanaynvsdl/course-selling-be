<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up- E-Skills</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
        <div></div>
        <div id="signup-page">
            <div id="user-signup">
                <h1>USER SIGN-UP</h1>
                <p>For those here to learn skills, Proceed!</p>
                 <div>
                    <input id="firstName-signup-user" placeholder="firstName" type="text">
                <input id="lastName-signup-user" placeholder="firstName" type="text">
                <input id="email-signup-user" placeholder="email" type="text">
                <input id="password-signup-user" placeholder="password" type="password">
                <br>
                <button id="user-signup" onclick="userSignup()">Submit</button>
                </div>
                <div>
                    <span>
                        Already have an account?
                        <a href="#signin-page">Login</a>
                    </span>
                </div>
                    
                    
                
            </div>
            <div id="admin-signup">
                <h1>ADMIN SIGN-UP</h1>
                <p>Admins can create a course!</p>
                 <div>
                    <input id="firstName-signup-admin" placeholder="firstName" type="text">
                <input id="firstName-signup-admin" placeholder="firstName" type="text">
                <input id="email-signup-admin" placeholder="email" type="text">
                <input id="password-signup-admin" placeholder="password" type="password">
                <br>
                <button id="admin-signup" onclick="adminSignUp()">Submit</button>

                 </div>
                
                
                <div>
                    <span>
                        Already have an account?
                        <a href="#signin-page">Login</a>
                    </span>

                </div>
            </div>
        </div>

        <script src="./script.js" ></script>
    </body>
</html>
